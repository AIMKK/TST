<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no">
    <title>mallactiondemo</title>
    <!--iphone5 16px=1rem-->

</head>

<body>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <script>
        let htmlWight = document.documentElement.clientWidth ||
            document.body.clientWidth;
        let htmldom = document.getElementsByTagName('html')[0];
        if (htmlWight > 750) {
            htmlWight = 750;
        }
        htmldom.style.fontSize = htmlWight / 20 + 'px';
        console.log(htmlWight)
    </script>
</body>

</html>
